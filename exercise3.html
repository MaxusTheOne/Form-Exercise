  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <fieldset class="formcarry-container rgb_grid">
      <legend>sliders</legend>
      <div>
        <div>
          <label for="red" id="red_label">R:</label>
        </div>
        <div>
          <label for="green" id="green_label">G:</label>
        </div>
        <div>
          <label for="blue" id="blue_label">B:</label>
        </div>
      </div>
      <div>
        <input type="range" id="red" min="0" max="255" />
        <input type="range" id="green" min="0" max="255" />
        <input type="range" id="blue" min="0" max="255" />
      </div>
      <div id="rgb_block"></div>
    </fieldset>
